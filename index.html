<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<style>

<body class="bg-dark">
    <div class="container-fluid">
        <!-- Navbar -->
        <div class="row">

            <!-- hamburger toggle menu -->
            <div class="col-7">
                <nav class="navbar">
                    <button class="navbar-toggler mx-4">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            </div>

            <!-- Search box & search button -->
            <div class="col-5 mt-2">
                <div class="row">

                    <form class="d-flex" role="search">
                        <div class="col-8 mx-5">
                            <input class="form-control me-2 rounded-pill text-white" type="search"
                                placeholder="Search for movies" aria-label="Search for movies">
                        </div>
                        <div class="col-4">
                            <button class="btn search-btn rounded-pill w-25" type="submit"><i
                                    class="bi bi-search text-white"></i></i></button>
                        </div>

                    </form>

                </div>
            </div>
            <div class="col-12 ad-img">
                <div id="carouselMain" class="carousel slide">
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img src="./images/etza/romance/Greatest-Love-Stories-Before-Sunrise.webp"
                                class="d-block carousel_item w-100" alt="...">
                            <div class="carousel-caption d-inline">
                                <button class="btn search-btn rounded-pill w-30 d-inline">Watch Now</button>
                            </div>
                            <div class="carousel-caption">
                                <button class="btn search-btn rounded-pill w-30">Detail</button>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./images/etza/romance/Greatest-Love-Stories-Before-Sunrise.webp"
                                class="d-block w-100 carousel_item" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/etza/romance/Greatest-Love-Stories-Before-Sunrise.webp"
                                class="d-block w-100 carousel_item" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselMain"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </div>

    </div>







    <!-- Main  -->
    <main class="">

    </main>


    <!-- Footer -->
    <footer class="row bg-primary">
        <div class="col">

</html>
